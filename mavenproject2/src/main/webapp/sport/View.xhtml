<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SportViewDlg" widgetVar="SportViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSportTitle}">
            <h:form id="SportViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sportController.selected != null}">
                        <h:outputText value="#{bundle.ViewSportLabel_idsport}"/>
                        <h:outputText value="#{sportController.selected.idsport}" title="#{bundle.ViewSportTitle_idsport}"/>
                        <h:outputText value="#{bundle.ViewSportLabel_sportName}"/>
                        <h:outputText value="#{sportController.selected.sportName}" title="#{bundle.ViewSportTitle_sportName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SportViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
