<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SportEditDlg" widgetVar="SportEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSportTitle}">
            <h:form id="SportEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sportController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSportLabel_idsport}" for="idsport" />
                        <p:inputText id="idsport" value="#{sportController.selected.idsport}" title="#{bundle.EditSportTitle_idsport}" required="true" requiredMessage="#{bundle.EditSportRequiredMessage_idsport}"/>
                        <p:outputLabel value="#{bundle.EditSportLabel_sportName}" for="sportName" />
                        <p:inputText id="sportName" value="#{sportController.selected.sportName}" title="#{bundle.EditSportTitle_sportName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sportController.update}" value="#{bundle.Save}" update="display,:SportListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SportEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SportEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
