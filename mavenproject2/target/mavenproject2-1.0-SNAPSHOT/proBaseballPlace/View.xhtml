<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProBaseballPlaceViewDlg" widgetVar="ProBaseballPlaceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProBaseballPlaceTitle}">
            <h:form id="ProBaseballPlaceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proBaseballPlaceController.selected != null}">
                        <h:outputText value="#{bundle.ViewProBaseballPlaceLabel_id}"/>
                        <h:outputText value="#{proBaseballPlaceController.selected.id}" title="#{bundle.ViewProBaseballPlaceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProBaseballPlaceLabel_placeName}"/>
                        <h:outputText value="#{proBaseballPlaceController.selected.placeName}" title="#{bundle.ViewProBaseballPlaceTitle_placeName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProBaseballPlaceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
