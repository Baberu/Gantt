<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProBaseballTeamViewDlg" widgetVar="ProBaseballTeamViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProBaseballTeamTitle}">
            <h:form id="ProBaseballTeamViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proBaseballTeamController.selected != null}">
                        <h:outputText value="#{bundle.ViewProBaseballTeamLabel_id}"/>
                        <h:outputText value="#{proBaseballTeamController.selected.id}" title="#{bundle.ViewProBaseballTeamTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProBaseballTeamLabel_name}"/>
                        <h:outputText value="#{proBaseballTeamController.selected.name}" title="#{bundle.ViewProBaseballTeamTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProBaseballTeamViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
